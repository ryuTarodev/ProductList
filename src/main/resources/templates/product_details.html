<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center">Product Detail</h1>
    <hr>

    <div class="mb-3">
        <strong>Product Code:</strong> <span th:text="${product.productCode}"></span>
    </div>
    <div class="mb-3">
        <strong>Product Name:</strong> <span th:text="${product.productName}"></span>
    </div>
    <div class="mb-3">
        <strong>Product Line:</strong> <span th:text="${product.productLine.getProductLine()}"></span>
    </div>
    <div class="mb-3">
        <strong>Scale:</strong> <span th:text="${product.getProductScale()}"></span>
    </div>
    <div class="mb-3">
        <strong>Vendor:</strong> <span th:text="${product.getProductVendor()}"></span>
    </div>
    <div class="mb-3">
        <strong>Description:</strong> <span th:text="${product.getProductDescription()}"></span>
    </div>
    <div class="mb-3">
        <strong>Quantity In Stock:</strong> <span th:text="${product.quantityInStock}"></span>
    </div>
    <div class="mb-3">
        <strong>Price:</strong> <span th:text="${product.getBuyPrice()}"></span>
    </div>
    <div class="mb-3">
        <strong>MSRP:</strong> <span th:text="${product.msrp}"></span>
    </div>

    <hr>

    <h3 class="text-danger" th:text="${message == null ? '' : message}"></h3>

    <div class="text-center">
        <a href="/products" class="btn btn-primary">All Products</a>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgVRvuATP1z7JjSMW8P7y7B7BoU1YY3P6D5c39U0ES4F2r8qG4SkK6wF1dF6n3qY" crossorigin="anonymous"></script>
</body>
</html>
