<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{flagments/html-head}"></div>
    <script>
        $(document).ready(function () {
            $('#aTable').dataTable()
            {
                bPaginate : true
            }
        });
    </script>
    <style>
        #dt-length-0 {
            margin-right: 16px;
        }
        #dt-length-0, #dt-search-0 {
            color: white;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container ml-10 mt-10">
    <div class="container ml-10 mt-10">
        <p class="text-2xl mb-4 bg-gray-500 p-4 text-gray-100">Products List ::</p>
        <table id="aTable" class="table table-striped" style="width:80%">
            <thead class="bg-gray-400">
            <tr>
                <th>productCode</th>
                <th>productName</th>
                <th>productScale</th>
                <th>productVendor</th>
                <th>buyPrice</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><a th:href="@{'/products/product_details?productCode=' + ${product.productCode}}"
                       th:text="${product.productCode}" style="color: crimson"></a>
                </td>
                <td th:text="${product.productName}"/>
                <td th:text="${product.productScale}"/>
                <td th:text="${product.productVendor}"/>
                <td th:text="${product.buyPrice}"/>
                <td>
                    <a th:href="@{'/products/update?productCode=' + ${product.productCode}}">
                        <button style="color: blue; margin-left: 10px"> U </button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/products/delete?productCode=' + ${product.productCode}}">
                        <button style="color: Orange; margin-left: 10px"> X </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-12 text-center">
        <a href="/home" class="btn btn-primary">Home</a>
        <span class="mx-2"> | </span>
        <a href="/products/add" class="btn btn-danger">Add New Product</a>
    </div>
</div>
</body>
</html>
