<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center">Add Product</h1>
    <hr>
    <form method="post" action="/products/add">
        <div class="mb-3">
            <label for="productLine" class="form-label">Product Line:</label>
            <select class="form-select" id="productLine" name="productLine" required>
                <option value="" disabled selected>Select a Product Line</option>
                <option th:each="line : ${productLines}" th:value="${line}" th:text="${line}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="productCode" class="form-label">Product Code:</label>
            <input type="text" class="form-control" id="productCode" name="productCode" required placeholder="Enter product code"/>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" required placeholder="Enter product name"/>
        </div>
        <div class="mb-3">
            <label for="productScale" class="form-label">Scale:</label>
            <input type="text" class="form-control" id="productScale" name="productScale" required placeholder="Enter product scale"/>
        </div>
        <div class="mb-3">
            <label for="productVendor" class="form-label">Vendor:</label>
            <input type="text" class="form-control" id="productVendor" name="productVendor" required placeholder="Enter vendor name"/>
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description:</label>
            <input type="text" class="form-control" id="productDescription" name="productDescription" required placeholder="Enter product description"/>
        </div>
        <div class="mb-3">
            <label for="quantityInStock" class="form-label">Quantity In Stock:</label>
            <input type="number" class="form-control" id="quantityInStock" name="quantityInStock" value="1" min="1" required placeholder="Enter quantity in stock"/>
        </div>
        <div class="mb-3">
            <label for="buyPrice" class="form-label">Price:</label>
            <input type="number" class="form-control" id="buyPrice" name="buyPrice" value="10" min="10" step="0.01" required placeholder="Enter price"/>
        </div>
        <div class="mb-3">
            <label for="msrp" class="form-label">MSRP:</label>
            <input type="number" class="form-control" id="msrp" name="msrp" value="10" min="10" step="0.01" required placeholder="Enter MSRP"/>
        </div>
        <hr>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="/products" class="btn btn-secondary mt-3">Back</a>
    <hr>
</div>
</body>
</html>
