<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container p-4">
    <h1>Product Detail</h1>
    <hr>
    <form method="post" action="/products/update">
        <div class="mb-3">
            <label for="productLine" class="form-label">Product Line:</label>
            <select class="form-select" id="productLine" name="productLine" required aria-label="Select a Product Line">
                <option value="" disabled selected>Select a Product Line</option>
                <option th:each="line : ${productLines}"
                        th:value="${line}"
                        th:text="${line}"
                        th:selected="${line == selectedProductLine}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="productCode" class="form-label">Product Code:</label>
            <input type="text" class="form-control" id="productCode" name="productCode" required placeholder="Enter product code" th:value="${product.productCode}" aria-label="Product Code"/>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="productName" required placeholder="Enter product name" th:value="${product.productName}" aria-label="Product Name"/>
        </div>
        <div class="mb-3">
            <label for="productScale" class="form-label">Scale:</label>
            <input type="text" class="form-control" id="productScale" name="productScale" required placeholder="Enter product scale" th:value="${product.productScale}" aria-label="Product Scale"/>
        </div>
        <div class="mb-3">
            <label for="productVendor" class="form-label">Vendor:</label>
            <input type="text" class="form-control" id="productVendor" name="productVendor" required placeholder="Enter vendor name" th:value="${product.productVendor}" aria-label="Vendor Name"/>
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description:</label>
            <textarea class="form-control" id="productDescription" name="productDescription" required placeholder="Enter product description" th:text="${product.productDescription}" aria-label="Product Description"></textarea>
        </div>
        <div class="mb-3">
            <label for="quantityInStock" class="form-label">Quantity In Stock:</label>
            <input type="number" class="form-control" id="quantityInStock" name="quantityInStock" min="0" required placeholder="Enter quantity in stock" th:value="${product.quantityInStock}" aria-label="Quantity in Stock"/>
        </div>
        <div class="mb-3">
            <label for="buyPrice" class="form-label">Price:</label>
            <input type="number" class="form-control" id="buyPrice" name="buyPrice" min="0" step="0.01" required placeholder="Enter price" th:value="${product.buyPrice}" aria-label="Price"/>
        </div>
        <div class="mb-3">
            <label for="msrp" class="form-label">MSRP:</label>
            <input type="number" class="form-control" id="msrp" name="msrp" min="0" step="0.01" required placeholder="Enter MSRP" th:value="${product.msrp}" aria-label="MSRP"/>
        </div>
        <hr>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="/products" class="btn btn-secondary mt-3">Back</a>
    <hr>
</div>
</body>
</html>
